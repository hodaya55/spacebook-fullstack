<!DOCTYPE html>
<html>

<head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <link href="style.css" rel="stylesheet">
    <title>Spacebook</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="page-header">
                    <h1>Spacebook</h1>
                </div>
                <form class="post-form">
                    <h3>Add a New Post</h3>
                    <div class="form-group">
                        <textarea class="form-control" type="text" id="postText" placeholder="Enter Post Text"> </textarea>
                        <button type="submit" id="addpost" class="btn btn-primary">Post</button>
                    </div>
                    <br>
                </form>
                <div class="posts"></div>

            </div>
        </div>
    </div>


    <script id="post-template" type="text/x-handlebars-template">
        <div class="post" data-id="{{_id}}">
            <div class="post-line">
                <textarea type="text" class="post-text"  disabled> {{text}}</textarea>

                <div class="edit-post-form">
                    <!-- <input class="form-control" type="text" id="edit-post-input" /> -->
                    <button type="button" id="editPostButton" class="btn btn-success btn-sm">Save Changes</button>
                    <button type="button" id="cancelEditPost" class="btn btn-outline-dark btn-sm">Cancel</button>
                </div>

                <span class="icons">
                    <i class="fa fa-trash remove-post"></i>
                    <i class="fa fa-edit edit-post-icon"></i>
                </span>
            </div>

            <br>
            <a class="toggle-comments" href="#"> {{numOfComments}} Comments </a>


            <div class="comments-container">
                <ul class="comments-list"></ul>
                <input class="form-control name" type="text" placeholder="Name" />
                <input class="form-control comment" type="text" placeholder="Your comment" />
                <button type="button" class="btn btn-sm btn-primary add-comment">Post Comment</button>
            </div>
        </div>
    </script>

    <script id="comment-template" type="text/x-handlebars-template">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>{{user}}</strong>
                    <span class="text-muted"> commented {{day}} days ago</span>
                </div>
                <div class="panel-body">
                    <div class="comment" data-id="{{_id}}">
                        {{text}}
                        <a role="button" class="remove-comment">
                            <i class="fa fa-trash"></i>
                        </a>
                    </div>
                </div>
            </div>
    </script>

    <script src="jquery/dist/jquery.js"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
